<!--4.	Write the js code to replace all blank spaces by *-->

<!DOCTYPE html>
<html>
    <head>

    </head>

<body>
    <label for ="sk">Enter The String</label>
    <input type="text" id="sk">
    <button id="demo" onclick="sub()">Submit</button>
    <p id="out"></p>
    <script>
        function sub()
        {
           
        var a=document.getElementById("sk").value;
        var s=a.split("");
        var str="";
        //var s=a.replace(" ","*")

            for(let i=0;i<s.length;i++)
            {
                if(s[i]==" "){
                    str=str+"*";
                }
                else{
                    str=str+s[i];
                }
            }
         document.getElementById("out").innerHTML=str;
        }
    </script>
