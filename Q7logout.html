<!--7.	Write a program to change the text if user log out
-->
<!doctype html>
<html>
    <head></head>
    <body>
        <h1 id='logo' >You are logged in</h1>
        <button id="k" onclick="log()">LogOut</button>
        <script>
            function log()
            {
            document.getElementById("logo").innerHTML="You are logged out";
            }
        </script>

    </body>
</html>
