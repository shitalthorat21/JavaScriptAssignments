<!-- Write a js program to find the duplicate words and their number of occurrences in a string -->


<body>
    <script>
var s="Java Programmer should know basics of Java and Java is a very very easy language";

s1=s.split(" ");
// document.write(s1);

function find_dupli(array1)
{
    var no={};
    var dupli=[];

    array1.forEach(function(item) {
        if(!no[item])
        no[item]=0;
        no[item]+=1;
        
    })

    for(var prop in no)
    {
        if(no[prop]>=2)
        {
            dupli.push(prop);
            document.write(prop+" "+no[prop]);
            document.write("<br>");
        }
    }
    return dupli;
}
document.write(find_dupli(s1));


</script>
    </body>
    </html>
