<!--Q.10 Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.
-->
<!DOCTYPE html>
<head>
    
</head>
<html>
    <body>
        <script>
            function add(a,b)
            {
                if(a==b)
                {
                  document.write((a+b)*3);
                }
                else
                {
                    document.write(a+b);
                }
            }
            add(3,3);

        </script>
