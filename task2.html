<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #cc{
            height: 300px;
            width: 450px;
            border: black groove 2px;
            border-radius: 10px;
            border-color: black;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    
    <center>
    <div id="cc">
        <h1><center>Calculator</center></h1>
        <br>
        <form name='myForm'>
Number1:
<input type="Number" id="num1">
<br><br>
Number2:
<input type="Number" id="num2">
<br>
<br>
<select id='operator'>
    <option value="+">Add</option>
    <option value="-">Substract</option>
    <option value="/">Divide</option>
    <option value="*">Multiply</option>
    </select>
    <br>
    <br>
    <input type='button' value="Submit" onclick="sub()"/>
    <input type='reset'></input>
<br>
<br>
    Result:
    <input type='text' id='result'/>    
</form>
</div>
</center>    
    
    <script>
        function sub(n1,n2){
            var n1=parseInt(document.getElementById("num1").value);
            var n2=parseInt(document.getElementById("num2").value);
            var oper=document.getElementById('operator').value;
            var add=n1+n2;
            var sub=n1-n2;
            var div=n1/n2;
            var mult=n1*n2;

            if(isNaN(n1)||isNaN(n2))
            {
                alert("Enter valid number");
            }
            

            if(oper==='+')
            {
                return add;
            }
            else if (oper==='-')
            {
                return sub;
            }
            else if (oper==='/')
            {
                if(n2=='0')
                {
                    alert("Unable to divide");
                    
                }
                else
                {
                    return div;
                }
                
            }
            else if (oper==='*')
            {
                return mult;
            }

        }
    </script>
    </body>
    </html>
