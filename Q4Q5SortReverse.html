<!--4.	Write a program to sort an array Arr=[1,4,2,3]
5.	Write a program to reverse the sorted array
-->

<!DOCTYPE html>
<html>
    <head>

    </head>

<body>
    <script>
        var arr=[1,5,4,9,6,3]
        document.write(arr+"<br>");
        arr.sort((c,b)=>{
            return c-b;
        });
        document.write(arr+"<br>");
        document.write(arr.reverse());

    </script>
</body>
</html>
