<!-- How do you swap two string variables without using third or temp variable in js -->

<!DOCTYPE html>
<html>
    <head>

    </head>

<body>
    <script>
var s="Thorat"
var s1="Shital"

s=s+" "+s1;
s1=s.substring(0,s.indexOf(" "));
s=s.substring(s.indexOf(" ")+1);


document.write(s+" <br>")
document.write(s1+" <br>")
</script>
    </body>
    </html>
