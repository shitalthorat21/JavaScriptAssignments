<!DOCTYPE html>
<html>
    <head>

        <title></title>
        <link rel="stylesheet" href="bootstrap.css">

    </head>
            
        
         <body>   
        
        
        <div class="container">
        <div id="sk" style="border:solid 2px; height:450px; width:350px; margin-top: 30px;">
            <h1><center>Calculator</center></h1>
            <center><input type="text" id="aa"></center>
            <br>
            <br>
   <center>    
<button id="one" onclick="num(1)">1</button>
<button id="two" onclick="num(2)">2</button>
<button id="thr" onclick="num(3)">3</button>
<button id="clr" onclick="clr()">Clear</button>
</center> 
<br>
<center> 
<button id="fo" onclick="num(4)">4</button>
<button id="fi" onclick="num(5)">5</button>
<button id="six" onclick="num(6)">6</button>
<button id="add" onclick="num('+')">+</button>
</center> 
<br>
<center> 
<button id="sev" onclick="num(7)">7</button>
<button id="et" onclick="num(8)">8</button>
<button id="nin" onclick="num(9)">9</button>
<button id="dvd" onclick="num('/')">/</button>
</center> 
<br>
<center> 
<button id="mul" onclick="num('*')">*</button>
<button id="zero" onclick="num(0)">0</button>
<button id="eq" onclick="sh()">=</button>
<button id="sub" onclick="num('-')">-</button>
</center> 
</div>
</div>
    

<script>
function num(x)
{
document.getElementById("aa").value+=x;
}

function sh()
{
    let x=document.getElementById("aa").value;
    let y=eval(x);
    document.getElementById("aa").value=y;
}
function clr()
{
    document.getElementById("aa").value="";
}
</script>

</body>

</html>
