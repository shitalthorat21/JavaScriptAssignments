<html>
    <body>
        <script>
            var arr=[
                {nm:"gauri",m:89},

                {nm:"rahul",m:14},

                {nm:"rahul",m:95},
                {nm:"akash",m:58}
            ]

            arr.sort((a,b)=>
            {
                if(a.nm==b.nm){
                    return a.m-b.m;
                }
                return a.nm.localeCompare(b.nm);
            }
            )
            for(let i =0;i<arr.length;i++){
            document.write(arr[i].nm+ " "+arr[i].m+" "+"<br>");
            }

            
            </script>
    </body>
</html>
